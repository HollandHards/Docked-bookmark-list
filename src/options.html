<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Bookmark List Options</title>
    <style>
        /* Basic clean styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p.description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* The list where bookmarks will appear */
        #bookmark-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #bookmark-list li {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        #bookmark-list li:last-child {
            border-bottom: none;
        }

        #bookmark-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        #bookmark-list a:hover {
            text-decoration: underline;
        }
        
        /* Optional: Helper class if you decide to add icons later */
        .icon-placeholder {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            background-color: #eee;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vertical Bookmark Options</h1>
        <p class="description">
            Below are the bookmarks found in your <strong>Vertical-bookmark-list</strong> folder. 
            <br>
            <em>Add or remove bookmarks from this folder in your browser's bookmark manager to update this list.</em>
        </p>

        <ul id="bookmark-list">
            <li style="color: #888;">Loading bookmarks...</li>
        </ul>
    </div>

    <script src="options.js"></script>

</body>
</html>
